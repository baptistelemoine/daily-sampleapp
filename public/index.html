<!DOCTYPE html>
<html>
  <head>
    <title>Daily Motion sample app</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
    <link href="css/fontello.css" rel="stylesheet" media="screen">

  </head>
  
  <body>
    <!-- Main wrapper - fluid layout -->
    <div id="wrapper">
        <div id="menu-bar">
          <div class="menu-content" style="display:block;">
            <div class="row-fluid">
              <h2>Search<span> / from channels</span></h2>             
            </div>
            <div class="row-fluid">
              <input type="text" placeHolder="enter keyword" class="input large" id="input_videos">
            </div>
            <div class="row-fluid btn-container">
              <a href="#" class="button color" id="search_videos">search</a>
            </div>
          </div> 
          <div class="menu-content">
            <div class="row-fluid">
              <h2>Search<span> / from users</span></h2>             
            </div>
            <div class="row-fluid">
              <input type="text" placeHolder="ex:750grammes" class="input large"  id="input_user">
            </div>
            <div class="row-fluid btn-container">
              <a href="#" class="button color" id="search_user">search</a>
            </div>
          </div>
          <div class="menu-content">
            <div class="row-fluid">
              <h2>Info<span> / about</span></h2> 
              <p>TODO : add filter from api request (ex:list videos from popularity)</p>
            </div>
          </div>
          <div class="menu-content">
            <div class="row-fluid">
              <h2>Twitter<span> / latest tweets</span></h2> 
              <ul id="twitter-feed">
              </ul>           
            </div>
          </div>
          <div class="row-fluid icon"><i class="icon-search"></i></div>
          <div class="row-fluid icon"><i class="icon-user"></i></div>
          <div class="row-fluid icon"><i class="icon-info"></i></div>
          <div class="row-fluid icon"><i class="icon-twitter"></i></div>          
        </div>
        <div id="top-line" class="row-fluid"></div>
        <div id="main-container" class="row-fluid">
          <div class="row-fluid" data-role="list-filter">
              <div id="filters" class="filters-dropdown"><span>Channel</span>
                  <ul class="option-set" data-option-key="filter">
                      <li><a href="#channel/music" data-option-value="music">Musique</a></li>
                      <li><a href="#channel/fun" data-option-value="fun">Humour</a></li>
                      <li><a href="#channel/shortfilms" data-option-value="shortfilms">Cinéma</a></li>
                      <li><a href="#channel/sport" data-option-value="sport">Sport</a></li>
                      <li><a href="#channel/tv" data-option-value="tv">TV</a></li>
                      <li><a href="#channel/videogames" data-option-value="videogames">Jeux vidéos</a></li>
                  </ul>
              </div>
          </div>
          <div id="slider-container">              
              <div class="row-fluid page" data-page="1">
              </div>
              <div class="row-fluid page" data-page="2">
              </div>
              <div class="row-fluid page" data-page="3">
              </div>
          </div>
        </div>
        <div id="footer-bottom" class="row-fluid"></div>
        <div id="video-modal" class="modal hide fade" tabindex="-1" role="dialog">
        </div>
    </div>
    <!-- Load the app witj require -->
    <script data-main="js/main" src="js/libs/requirejs/index.js"></script>
  </body>
</html>
